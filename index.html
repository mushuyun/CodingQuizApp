<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiple Choice Quiz</title>

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel=stylesheet href="style.css">

</head>
<body>
    
    <div id="container" class="container">
        <button id="start-btn" class="start-btn btn">Start Quiz</button>

        <div id="quiz-container" class="quiz-container" style="display: none">
                <div id="question" class="question"></div>
                <br>
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <br>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <br>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                <br>
                <div class="choice" id="D" onclick="checkAnswer('D')"></div>
                <div class="choice" id="correct" style="display: none"></div>
        </div>   

        <div id="scoreContainer" class="scoreContainer" style="display: none">
            <h1>All done!</h1> 
            <br><br>
            <h4>Your final score is: <span id="score", class="score"> </span> </h4>
            <h5>Enter your initial: <span><input type="text" id = "initial" class="initial"></span> </h5>
            <br><br>
            <button id="submit-btn" class = "submit-btn btn">Submit</button>
        </div>

        <div id="highScore-container" class="highScore-container" style="display: none">
            <h1>High Scores</h1>
            <br>
            <div>
                <span id="name"></span>
                <span id="highScore"></span>
            </div>  
            <br> <br>
            <button id="goBack-btn" class=" goBack-btn btn">Go Back</button>
            <button id="clearHighScore-btn" class=" clearHighScore-btn btn">Clear High Scores</button>
        </div>
        <div id="timer" class="timer" style="display: none">
            <div id="counter" class="counter"></div>   
            <div id="timeGauge" class="timeGauge"></div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>
</html>
